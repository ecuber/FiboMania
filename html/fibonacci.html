<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibomania</title>
    <link rel="icon" href="../media/fingerprint.png">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/e11820449f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="nav">
        <a class="header" href="https://github.com/ecuber/FiboMania/">fibomania</a>
        <button class="nav" id="reset" onclick="resetCanvas()"><i class="fas fa-undo"></i></button>
        <button class="nav" id="save" onclick="screenshot()"><i class="fas fa-camera"></i></button>
        <button class="nav" id="decr" onclick="zoomOut()"><i class="fas fa-minus"></i></button>
        <button class="nav" id="incr" onclick="zoomIn()"><i class="fas fa-plus"></i></button>
    </div>
    <div id="error">Zoom limit reached!</div>
</body>
<script src="../libraries/p5.js"></script>
<script src="../js/app.js"></script>
</html>
